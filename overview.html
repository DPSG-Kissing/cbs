<!doctype html>
<html lang="de">

<head>
    <!-- Meta-Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H" crossorigin="anonymous">
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" integrity="sha384-pmjIAcz2bAn0xukfxADbZIb3t8oRT9Sv0rvO+BR5Csr6Dhqq+nZs59P0pPKQJkEV" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">CBS Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Navigation umschalten">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="overview.html">Übersicht</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Container für Inhalt -->
    <div class="container mt-4">
        <!-- Erste Zeile mit Button -->
        <div class="row">
            <div class="col-12">
                <button id="toggle-location" class="btn btn-primary w-100">Standort umschalten</button>
            </div>
        </div>
        <!-- Zweite Zeile mit Karte -->
        <div class="row mt-3">
            <div class="col-12">
                <div id="overview_map" style="height: 800px;"></div>
            </div>
        </div>
        <!-- Dritte Zeile mit Filter und Suchleiste -->
        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn btn-warning w-100" id="filter-button">Abgeholte einblenden / ausblenden</button>
            </div>
            <div class="col-md-6">
                <input class="form-control" type="text" id="filter-input" placeholder="Suchbegriff">
            </div>
        </div>
        <!-- Vierte Zeile mit Tabelle -->
        <div class="row mt-4">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nr.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Strasse</th>
                            <th scope="col">Telefonnummer</th>
                            <th scope="col">Anzahl</th>
                            <th scope="col">Bezahlt</th>
                            <th scope="col">Aktion</th>
                        </tr>
                    </thead>
                    <tbody id="table_overview"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/overview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" integrity="sha384-eXVCORTRlv4FUUgS/xmOyr66XBVraen8ATNLMESp92FKXLAMiKkerixTiBvXriZr" crossorigin="anonymous"></script>
</body>

</html>
