<div id="myModal" class="modal fade">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form id="login">
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input id="password" type="password" class="form-control" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row d-flex align-content-center flex-wrap">
        <div class="col">
            <form id="check">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Mustermann" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="name">Telefonnummer</label>
                        <input type="text" class="form-control" id="telefonnummer" placeholder="08233123456" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cb_anzahl">Anzahl Bäume</label>
                        <select id="cb_anzahl" class="form-control">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Adresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Hauptstraße 1" required>
                </div>
                    <div class="form-group col-md-4">
                        <label for="inputMoney">Bezahlt</label>
                        <input type="number" step="0.01" class="form-control" id="inputMoney" placeholder="4,00" required>
                    </div>
                </div>
                <button type="submit" id="check_button" class="btn btn-primary">Überprüfen</button>
            </form>
            <div id="proof" class="invisible">
            </div>
            <button id="back" class="btn btn-primary invisible">Keines Davon</button>
            <div class="row justify-content-center">
                <div class="col text-center">
                <button id="proof_data" class="btn btn-primary invisible">Bestätigen</button></div>
            </div>
            <div id="mapid" style="height: 450px !important;">
            </div>
        </div>
    </div>
</div>
