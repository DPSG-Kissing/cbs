<div class="container mt-4">
    <form id="check">
        <!-- Eingabeformulare für Name, Telefonnummer, etc. -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Mustermann" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="telefonnummer" class="form-label">Telefonnummer</label>
                <input type="text" class="form-control" id="telefonnummer" placeholder="08233123456" required>
            </div>
            <div class="col-md-2 mb-3">
                <label for="cb_anzahl" class="form-label">Anzahl Bäume</label>
                <select id="cb_anzahl" class="form-control">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <!-- Eingabefeld für Adresse und Betrag -->
        <div class="row">
            <div class="col-md-8 mb-3">
                <label for="inputAddress" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Hauptstraße 1" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputMoney" class="form-label">Bezahlt</label>
                <input type="number" step="0.01" class="form-control" id="inputMoney" placeholder="4,00" required>
            </div>
        </div>
        <!-- Überprüfen Button -->
        <button type="submit" id="check_button" class="btn btn-primary">Überprüfen</button>
    </form>
    <!-- Anzeige der Adressen zur Auswahl -->
    <div id="proof" class="invisible mt-4"></div>
    <!-- Karte zur Anzeige der Adresse -->
    <div id="mapid" class="mt-4" style="height: 450px;"></div>
    <!-- Bestätigungsmeldung -->
    <div id="confirmation" class="alert alert-success mt-4 invisible" role="alert">
        <h4 class="alert-heading">Bestätigung!</h4>
        <p>Die folgenden Daten wurden erfolgreich gespeichert:</p>
        <ul id="confirmationDetails">
            <!-- Bestätigte Daten werden hier angezeigt -->
        </ul>
    </div>
</div>
